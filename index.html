<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Boostrap_layout</title>
  </head>
  <body>
    <!-- header start -->
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12  mb-1 ">
            <div class="customBox">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-6  mb-1">
            <div class="customBox">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-6  mb-1">
            <div class="customBox">1.3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- header end -->
    <!-- hero start -->
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9  mb-1 ">
            <div class="row">
            <div class="col-md-8 col-sm-12 d-none d-sm-block mb-1 ">
              <div class="customBox">2.1</div>
            </div>
            <div class="col-md-4 col-sm-12 col-12 mb-1 ">
              <div class="customBox">2.2</div>
            </div>
          </div>
          </div>
          <div class="col-md-3 d-none d-md-block mb-1">
            <div class="customBox1">3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- hero end -->
    <!-- body start -->
    <section class="body">
       <div class="container">
        <div class="row">
          <div class="col-md-3 col-sm-9 col-12  mb-1 ">
            <div class="customBox">4.1</div>
          </div>
          <div class="col-sm-3 d-none d-block d-md-none col-12  mb-1">
            <div class="customBox1">3</div>
          </div>
          <div class="col-md-6 col-sm-12 col-12  mb-1">
            <div class="customBox">4.2</div>
          </div>
          <div class="col-md-3 col-sm-12 d-none d-sm-block mb-1">
            <div class="customBox">5</div>
          </div>
        </div>
      </div>
    </section>
    <!-- body ends -->
    <!-- footer starts -->
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="customBox">6</div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer ends -->
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
   <!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
